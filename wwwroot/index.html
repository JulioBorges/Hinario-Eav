<!DOCTYPE html>
<html ng-app="hinario">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hinario EAV</title>
    <link rel="icon" type="image/png" href="images/favicon/favicon.ico">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="assets/css/styles.min.css"/>
</head>
<body ng-controller="Home">
<div ng-include="'components/shared/navbar/navbar.view.html'"></div>
<!-- Barra fixa no topo -->
<img ng-show="carregando" src="images/carregando.gif" style="width:200px;height: 200px" class="center-block" alt=""/>

<div ng-hide="carregando">
    <div ng-show="pesquisandoNumero" class="bounceInDown"
         ng-include="'components/shared/search/keyboard-hymns.html'"></div>
    <div ng-show="pesquisandoTexto" class="bounceInDown"
         ng-include="'components/shared/search/search-words.html'"></div>
    <div ng-show="exibindo" class="bounceInDown" ng-include="'components/shared/data/hymn-data.html'"></div>
</div>

<script src="assets/js/scripts.min.js"></script>
</body>
</html>
