<br/>
<div class="row">
    <div class="col s12 center-align">
        <div class="row">
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(1)">1</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(2)">2</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(3)">3</a>
        </div>
        <div class="row">
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(4)">4</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(5)">5</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(6)">6</a>
        </div>
        <div class="row">
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(7)">7</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(8)">8</a>
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(9)">9</a>
        </div>
        <div class="row">
            <a class="waves-light btn-large light-blue hymn-button" ng-click="ButtonClick(0)">0</a>
            <a class="waves-light btn-large light-green hymn-button" ng-click="SelecionaHino('S')">S</a>
            <a class="waves-light btn-large light-green hymn-button" ng-click="SelecionaHino('C')">C</a>
        </div>
        <div class="row">
            <a class="waves-light btn-large orange hymn-button" ng-click="Limpar()">Limpar</a>
            <a class="waves-light btn-floating center hymn-button-search" ng-click="Pesquisar()"><i
                    class="mdi-action-search"></i></a>
        </div>
        <div class="row center-align">
            <h5> {{ hino_selecionado }}</h5>
        </div>
    </div>
</div>
